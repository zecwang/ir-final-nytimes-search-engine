<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Newso - An Efficient News Search Engine</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>

<body>
<div class="container">
    <div class="mt-5 pt-5 row">
        <img class="mt-5 mx-auto pl-4 pr-5 py-5 img-fluid" src="img/logo.png" alt="logo" style="max-width: 450px;">
    </div>
    <form action="#" id="searchStart">
        <div class="card mx-auto"  style="max-width: 700px;">
            <div class="card-body bg px-2 py-1">
                <div class="form-group my-0 mx-2 row">
                    <select class="mr-3" name="type" style="border:0; outline: none;">
                        <option>title</option>
                        <option>author</option>
                        <option>content</option>
                    </select>

                    <div class="row">
                        <input class="ml-3 align-items-center" value="" id="searchInput" name="query" type="text" placeholder="Search the News..." style="border:0; outline: none; min-width: 400px;">
                    </div>

                    <div class="pt-2 ml-auto">
                        <button class="searchIcon" type="button" value="" style="outline: none;" onclick="search();"></button>
                    </div>

                </div>
            </div>
        </div>
        <input type="text" class="form-control" style="display:none">
    </form>

    <div id="resultModel2" class="row">
        <div class="col-2">
        </div>
        <div class="col-8 mt-3 p-0 ml-5">
            <p id="suggestion" class="m-1"></p>
            <p id="totalResult2" class="m-1"></p>
        </div>
    </div>

</div>
</body>

<!-- js-->
<script src="js/search.js"></script>
<script src="js/pages.js"></script>
<script src="js/page.js"></script>
<script src="js/suggestSearch.js"></script>
<script src="js/common.js"></script>
<script src="js/autocomplete.js"></script>

</html>
